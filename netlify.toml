# Netlify configuration for Koin Keepers

[build]
  publish = "dist"
  command = "npm run build"

# Redirect www to non-www (301 permanent redirect)
[[redirects]]
  from = "https://www.koin-keepers.co.uk/*"
  to = "https://koin-keepers.co.uk/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.koin-keepers.co.uk/*"
  to = "https://koin-keepers.co.uk/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://koin-keepers.co.uk/*"
  to = "https://koin-keepers.co.uk/:splat"
  status = 301
  force = true

# Remove /lander as public homepage URL - redirect to root
[[redirects]]
  from = "/lander"
  to = "/"
  status = 301
  force = true

# SPA fallback LAST - serve index.html for all routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
